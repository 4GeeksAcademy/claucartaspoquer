<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mis cartas.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="bg-success">
    <div class="container text-center">
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <div class="row container-fluid  ">
            <div
              id="carta"
              class="row g-3 bg-white text-dark rounded-2"
              style="width: 400px; height: 450px ;"
            >
              <h1 id="palo" class="card-title text-start"></h1>
              <h1
                id="numero"
                class="card-title text-center"
                style="margin-top: 110px; font-size: 72px;"
              ></h1>
              <h1
                id="palo2"
                class="card-title text-end"
                style="margin-top: 110px;"
              ></h1>
            </div>
          </div>
          <button
            id="boton"
            class="btn btn-primary text-center mx-auto"
            style="margin-top: 15px"
          >
            Cambiar carta
          </button>
        </div>
        <div class="col"></div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
